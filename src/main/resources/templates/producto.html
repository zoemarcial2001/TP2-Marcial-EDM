<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Producto</title>
</head>
<body>

	<h1>Formulario de Carga de Producto</h1>
	<form id="formProducto" th:object="${unProducto}" th:action="${nuevoProducto}" method="post">
		
			<label for="codigo">Codigo</label> 
			<input type="text"	id="codigo" th:field="*{codProducto}">
		<br>
		
			<label for="nombre">Nombre</label> 
			<input type="password"	id="nombre" th:field="*{nombre}">
		<br>
		
		<label for="precio">Precio</label> 
			<input type="number" id="precio" th:field="*{precio}">
		<br>
		
			<label for="marca">Marca</label> 
			<input type="text" id="marca" th:field="*{marca}">		
		<br>
		
			<label for="stock">Stock</label> 
			<input type="number" id="stock" th:field="*{stock}">
		<br>

		<div>
			<button type="submit" value="Agregar">Agregar</button>
		</div>

	</form>
